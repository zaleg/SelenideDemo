version: 2
jobs:
  build:
    working_directory: ~/SelenideDemo
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout
      - restore_cache:
          key: ~/SelenideDemo-{{ checksum "pom.xml" }}
      - run: $RUN_COMMAND
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/allure-maven-plugin

workflows:
   version: 2
   nightly:
    triggers:
      - schedule:
          cron: "21 10 * * *"
          filters:
            branches:
              only: master
    jobs:
       - build
